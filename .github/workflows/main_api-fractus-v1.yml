# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - api-fractus-v1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_41f49a206a264f4fa7858fac12e36c61 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f1cbe2e85fac4ac3811df112d0d774c6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_41f49a206a264f4fa7858fac12e36c61 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'api-fractus-v1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d6e6761a4e55407787606332292cddf1 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_41f49a206a264f4fa7858fac12e36c61 }}/appsvc/staticsite:${{ github.sha }}'